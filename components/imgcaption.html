<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-caption-container">
        <img src="imgcap.jpeg" alt="Person working on a laptop">
        <figcaption>Mauris vitae facilisis commodo elit est id scelerisque ut ut.</figcaption>
    </div>
</body>
</html>
