<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blockquote-container">
        <blockquote>
            <p>Enim sit sed lorem in dignissim consequat morbi sapien. Interdum facilisi lacinia semper pretium nulla eu massa. Rhoncus leo a sollicitudin vulputate id turpis auctor. Consequat dictumst aliquet mattis eros. Sit cursus tellus nec dignissim sociis etiam elementum.</p>
            <footer>John Doe, <cite>Scientist</cite></footer>
        </blockquote>
    </div>
</body>
</html>
